<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body>
    <div id="app">
     
      <div id="opponent">
        <div class="characterCard">
          <h3>Vue</h3>
          <div class="stats">
            <p>HP: {{ opponent.health }}</p>
            <p>Lvl. {{ opponent.level }}</p>
          </div>
        </div>
      </div><!-- #opponent End -->
      
      
      <div id="player">
        <div class="characterCard">
          <h3>Christopher</h3>
          <div class="stats">
            <p>HP: {{ player.health }}</p>
            <p>Lvl. {{ player.level }}</p>
          </div>
        </div>
      </div><!-- #player End -->
      
      <div id="bottom">
        <div id="dialogue"></div>
        <div id="menu">
          <ul>
            <li v-for="menuOption in menu" v-bind:id="menuOption.option">{{ menuOption.option }}</li>
          </ul>
        </div>
      </div>
      
    </div><!-- #app End -->
    
    <script src="https://unpkg.com/vue@2.2.2"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
